				MIT is an independent university located in Boston area. It was founded in 1861 by William Barton Rogers, a distinguished natural scientist, who believed professional competence to be best fostered (воспитывать) by the combining of teaching, research, and the ap­plication of knowledge to real-world problems. MIT held its first classes in 1865 after having delayed opening because of the Civil War. There were approximately 15 students enroled at that time.

				Today <span class="block88 block5"><a href="/mynotes_v1/t66" class="st4">MIT</a></span> has about 9,700 students, a faculty (профессор­ско-преподавательский состав) of approximately 1,000 and sev­eral thousand research staff. The total teaching staff numbers more that 1,800. The institute is broadly organized into five academic Schools — Architecture and Planning, Engineering, Humanities and Social Science, Management and Science — and a large num­ber of interdisciplinary programs, laboratories, and centers, includ­ing the Whitaker College of Health Science, Technology and Management. A unique feature of MIT is that undergraduates join with graduate students, faculty, and staff to work on research pro­jects throughout the institute.

				Most academic activities take place <span class="block88 block5"><a href="/mynotes_v1/t47" class="st4">in</a></span> a group of intercon­nected buildings designed to permit easy communication among the Schools and their 22 departments. Across the street from this set of buildings there are athletic fields, the student center, and many of the dormitories.

				The main purpose of the academic program at MIT is to give students a sound command (прочное усвоение) of basic principles, the habit of continued learning and the confidence that comes from a thorough and systematic approach to learning. This results in continued professional and personal growth, especially in today&#39;s rapidly changing world.

				The two essential parts of all MIT educational programs are teaching and research. Both of these activities carried on together have greater potential than either performed alone. They provide experience in theory and experiment for both students and teaching staff.
